{%extends "header.html"%}
{% block content %}
<style>
    .form-group input{
        float: left;
        margin: 11px;
        
    }

    .dropdown{
        display: flex;
        flex-flow: row;
    }

    .ls a{
        font-size: xx-large;
    }
    @media only screen and (min-width:793px)
    {
        .form-group input{
          width: 500px;
        
    }
     }
     @media only screen and (min-width:593px) and (max-width:793px)
    {
        .form-group input{
          width: 300px;
        
    }
     } 
     @media only screen and (min-width:493px) and (max-width:593px)
    {
        .form-group input{
          width: 200px;
        
    }
     } 

     @media only screen and (min-width:393px) and (max-width:493px)
    {
        .form-group input{
          width: 200px;
        
    }
     }
     @media only screen and (min-width:320px) and (max-width:393px)
    {
        .form-group input{
          width: 130px;
        
    }
     }  
     @media only screen and (max-width:319px)
    {
        .form-group input{
         display: none;
        
    }
     } 
   
 
    
</style>
<html>
        

      <form action="/r" method="POST">
        <div class="dropdown">
            <div class="d">
                <select style="font-size: large; margin-top: 13px; margin-left: 10px; color: rgb(73, 58, 58);" name="genre"> 
                   {% if genre=='popular_movie' %}
                   
                      <option selected>Genre</option>
                   {% else %}
                                                       
                      <option>Genre</option>
                   {% endif %}
  
                   {% if genre=='Action' %}
                   
                      <option selected>Action</option>
                   {% else %} 
                   
                      <option>Action</option>
                   {% endif %}
                   
                   {% if genre=='Adventure' %}
                   
                      <option selected>Adventure</option>
                   {% else %}
                   
                      <option>Adventure</option> 
                   {% endif %}   
                   
                   {% if genre=='Animation' %}
                   
                      <option selected>Animation</option>
                   {% else %}
                   
                      <option>Animation</option> 
                   {% endif %}
                    
                   {% if genre=='Comedy' %}
                   
                      <option selected>Comedy</option>
                   {% else %}
                   
                      <option>Comedy</option> 
                   {% endif %}
                   


                   {% if genre=='Crime' %}
                   
                      <option selected>Crime</option>
                   {% else %}
                   
                      <option>Crime</option> 
                   {% endif %}

                   {% if genre=='Documentary' %}
                   
                      <option selected>Documentary</option>
                   {% else %}
                   
                      <option>Documentary</option> 
                   {% endif %}

                   {% if genre=='Drama' %}
                   
                      <option selected>Drama</option>
                   {% else %}
                   
                      <option>Drama</option> 
                   {% endif %}

                   {% if genre=='Family' %}
                   
                      <option selected>Family</option>
                   {% else %}
                   
                      <option>Family</option> 
                   {% endif %}

                   {% if genre=='Fantasy' %}
                   
                      <option selected>Fantasy</option>
                   {% else %} 
                   
                       <option>Fantasy</option> 
                   {% endif %}

                   {% if genre=='History' %}
                   
                      <option selected>History</option>
                   {% else %}
                   
                      <option>History</option> 
                   {% endif %}

                   {% if genre=='Horror' %}
                   
                      <option selected>Horror</option>
                   {% else %}
                   
                      <option>Horror</option> 
                   {% endif %}

                   {% if genre=='Music' %}
                   
                      <option selected>Music</option>
                   {% else %}
                   
                       <option>Music</option> 
                   {% endif %}
                      
                   {% if genre=='Mystery' %}
                   
                      <option selected>Mystery</option>
                   {% else %}
                   
                      <option>Mystery</option> 
                   {% endif %}

                   {% if genre=='Romance' %}
                   
                      <option selected>Romance</option>
                   {% else %}
                   
                      <option>Romance</option> 
                   {% endif %}
 
                   {% if genre=='Science Fiction' %}
                   
                      <option selected>Science Fiction</option>
                   {% else %}
                   
                      <option>Science Fiction</option> 
                   {% endif %}

                   {% if genre=='TV Movie' %}
                   
                      <option selected>TV Movie</option>
                   {% else %}
                   
                      <option>TV Movie</option> 
                   {% endif %}

                   {% if genre=='Thriller' %}
                   
                      <option selected>Thriller</option>
                   {% else %}
                   
                      <option>Thriller</option> 
                   {% endif %}

                   {% if genre=='War' %}
                   
                      <option selected>War</option>
                   {% else %}
                   
                      <option>War</option> 
                   {% endif %}

                   {% if genre=='Western' %}
                   
                      <option selected>Western</option>
                   {% else %}
                   
                      <option>Western</option>
                   {% endif %}   

                    
            
            
            
                </select>
            </div>
            <div class="form-group" >
                <input type="text" class="form-control" placeholder="Search" name="search" value="{{search}}">
                <button type="submit" class="btn btn-default" style="margin: 11px;">Submit</button>

            </div>
              
        </div>

      </form> 
 
    <div style=" border: 4px solid #493a3a; width:70%; margin-left: 15%; font-size: xx-large; background-color: rgb(248, 239, 239); "class="ls">
        {% for i in movie_names %} 
            <div style="border: 1px solid  #493a3a">
                <a href=" /movie/{{i[2].replace('#','')}}" style="color:  rgb(73, 58, 58);font-family:Trebuchet MS, Helvetica, sans-serif; font-size: 4.2vh;">
                    {{i[0]}}
                </a>
            </div>
        {% endfor %}
    <div style="display: flex; flex-flow: row; justify-content: center; ">   
        <div style="flex-flow: column; ">   
        <ul class="pager">
            <li><a href="/p">
            <button style="border: none; background-color: #fff;" type="submit">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </button> 
        </a></li>
        </ul>     


    </div>     
    <div style="flex-flow: column;">   
 
    
        <ul class="pager">
  
            <li><a href="/n">
            <button style="border: none; background-color: #fff;" type="submit">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </button>  
            </a></li>
          </ul>     
  
</div>  
</div>
      
    </div>
   
</html>

{%endblock%}
